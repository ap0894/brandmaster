<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODENAMES</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
  </head>
  <body>

	<form id="signInForm" class="form-horizontal"
		data-fv-framework="bootstrap"
		data-fv-icon-valid="glyphicon glyphicon-ok"
		data-fv-icon-invalid="glyphicon glyphicon-remove"
		data-fv-icon-validating="glyphicon glyphicon-refresh">

		<div class="form-group">
			<label class="col-xs-3 control-label">Username</label>
			<div class="col-xs-5">
				<input type="text" class="form-control" name="username"
					required
					data-fv-notempty-message="The username is required" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-3 control-label">Password</label>
			<div class="col-xs-5">
				<input type="password" class="form-control" name="password"
					required
					data-fv-notempty-message="The password is required" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-6 col-xs-offset-3">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.20/dist/jquery.flip.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
	<script src="./api/config"></script>  <!-- Loaded via REST API -->
	<script src="./client.js"></script>
		
  </body>
</html>
